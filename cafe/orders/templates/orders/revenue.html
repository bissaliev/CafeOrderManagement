{% extends 'base.html' %}

{% block title %}Выручка{% endblock title %}

{% block content %}
<div class="border border-warning-subtle border-2 rounded shadow-sm d-flex flex-column justify-content-around align-items-center">
    <div class="border-bottom flex-grow-1 w-100 text-center p-2 bg-warning">
        <h1>Общая выручка</h1>
    </div>

    <div class="p-5 fs-1">Общая выручка за заказы со статусом <span class="badge text-bg-success">Оплачено</span>: <span class="badge text-bg-warning">{{ total_revenue }}</span> руб.</div>
    <div class="d-flex">
        <div class="p-3">
            <a href="{% url 'orders:order_list' %}" class="btn btn-warning">Вернуться к списку заказов</a>
        </div>
        <div class="p-3">
            <a href="{% url 'orders:revenue' %}" class="btn btn-warning">Обновить</a>
        </div>
    </div>
</div>
{% endblock content %}
