<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <header class="container-fluid bg-warning">
            <div class="container">
                <nav class="navbar navbar-expand-lg p-3">
                    <div class="container-fluid">
                        <a class="navbar-brand text-dark" href="/">Cafe</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                            aria-label="Переключатель навигации">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link link-dark active" aria-current="page" href="/">Меню</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-dark" href="{% url 'orders:order_create' %}">Создать заказ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-dark" href="{% url 'orders:order_list' %}">Заказы</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-dark" href="{% url 'orders:revenue' %}">Выручка</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search" action="{% url 'orders:order_list' %}">
                                <input name="table_number" class="form-control me-2" type="search" placeholder="Введите номер столика" aria-label="Поиск">
                                <button class="btn btn-outline-dark" type="submit">Поиск</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="main container my-3">
            {% block content %}
            {% endblock content %}
        </main>
        <footer class="py-3 my-4 container-fluid" style="background-color: #343a40">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Menu</a></li>
                <li class="nav-item"><a href="{% url 'orders:order_list' %}" class="nav-link px-2 text-body-secondary">Orders</a></li>
                <li class="nav-item"><a href="{% url 'orders:revenue' %}" class="nav-link px-2 text-body-secondary">Revenue</a></li>
                <li class="nav-item"><a href="{% url 'orders:order_create' %}" class="nav-link px-2 text-body-secondary">Create order</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
            <p class="text-center text-body-secondary">© {% now "Y" %} Company, Inc</p>
        </footer>
    </div>
</body>

</html>
