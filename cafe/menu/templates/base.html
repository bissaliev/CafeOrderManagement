<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <header class="container">
            <nav class="navbar navbar-expand-lg p-3 bg-warning">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Cafe</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Переключатель навигации">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Меню</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'orders:order_create' %}">Создать заказ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'orders:order_list' %}">Заказы</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'orders:revenue' %}">Выручка</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input name="table_number" class="form-control me-2" type="search" placeholder="Введите номер столика" aria-label="Поиск">
                            <button class="btn btn-outline-success" type="submit">Поиск</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main container my-3">
            {% block content %}
            {% endblock content %}
        </main>
        <footer class="bg-warning container" style="height: 70px;"></footer>
    </div>
</body>

</html>
